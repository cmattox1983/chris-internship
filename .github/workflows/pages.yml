name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 18 (react-scripts is happiest here)
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install deps (fall back if npm ci is picky)
      - name: Install deps
        run: npm ci || npm install

      # Build the app. CI is blank so CRA warnings don't fail the build.
      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /chris-internship
          CI: ""

      # SPA fallback so react-router deep links work on Pages
      - name: Add SPA 404 fallback
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

