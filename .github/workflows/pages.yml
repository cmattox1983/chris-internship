name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Prefer reproducible install; if lockfile drifts, fall back gracefully
      - name: Install deps (prefer ci, fall back)
        run: |
          npm ci || true
          npm install --legacy-peer-deps --no-fund --no-audit

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /chris-internship
          CI: ""

      # Single-page app fallback so deep-links don't 404 on Pages
      - name: SPA 404 fallback
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
